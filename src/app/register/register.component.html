<div class="card">
    <form (ngSubmit)="register()">
        <h2>Register</h2>
        <div class="card-body">
            <div class="form-group">
                <label for="mNumber">Mobile Number</label><br>
                <input type="text" class="form-control" [(ngModel)]="registerData.mobileNumber" name="mobileNumber" placeholder="Enter mobile number">
            </div>
            <div class="form-group">
                <label for="Name">Full Name</label><br>
                <input type="text" class="form-control" [(ngModel)]="registerData.name" name="name" placeholder="Enter FullName">
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="text" class="form-control" [(ngModel)]="registerData.email" name="email" placeholder="Enter EmailId..">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" class="form-control" [(ngModel)]="registerData.password" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="gName">Guardian Name</label><br>
                <input type="text" class="form-control" [(ngModel)]="registerData.guardianName" name="guardianName" placeholder="Enter Guardian Name">
            </div>
            <div class="form-group">
                <label for="state">State</label><br>
                <select class="form-control" name="state" (change)="change($event.target.value)" [(ngModel)]="registerData.state" name="state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label><br>
                <select class="form-control" [(ngModel)]="registerData.district" name="district" placeholder="District">
                    <option *ngFor ="let district of districts">{{district}} </option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label><br>
                <input type="text" class="form-control" [(ngModel)]="registerData.city" name="city" placeholder="Enter City..">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" [(ngModel)]="registerData.pincode" name="pincode" placeholder="Enter Pincode">
            </div>
            <div class="form-group">
                <p>Already Registered <a href="/login">/login</a></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </form>
</div>
