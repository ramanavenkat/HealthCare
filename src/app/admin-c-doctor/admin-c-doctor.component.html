<div class="container">
    <h1 style="color: steelblue;">New Doctor Registration.</h1>
    <br>
    <div class="card">
        <form (ngSubmit)="formDoctor()">
            <div class="card-body">
                <div class="form-group">
                    <label for="dName">Doctor Name</label><br>
                    <input type="text" class="form-control" name="dName" [(ngModel)]="docData.doctorName" placeholder="Enter Doctor Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="text" class="form-control" name="email" [(ngModel)]="docData.email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label><br>
                    <input type="text" class="form-control" name="number" [(ngModel)]="docData.mobileNumber" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label for="special">Specialization</label><br>
                    <input type="text" class="form-control" name="specialization" [(ngModel)]="docData.specialization" placeholder="specialization">
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label><br>
                    <input type="text" class="form-control" name="qualification" [(ngModel)]="docData.qualification" placeholder="Enter qualification">
                </div>
                <div class="form-group">
                    <label for="experience">Experience</label><br>
                    <input type="number" class="form-control" name="experience" [(ngModel)]="docData.experience" placeholder="Enter experience.">
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
