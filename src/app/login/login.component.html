<div class="card">
    {{log.value | json}}
    <form #log (ngSubmit)="generateTocken()">
        <h2>Login</h2>
        <div class="card-body">
            <div class="form-group">
                <label for="Email">Email</label><br>
                <input type="text" [(ngModel)]="loginData.username" name="username" class="form-control" placeholder="Enter Email..."  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" placeholder="Enter Password.."  required>
            </div>
            <div class="form-group">
                <p>Not Register<a href="/register">/SignUp</a></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</div>
